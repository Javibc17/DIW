<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WGAG</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="light">
    
    <!-- Barra de progreso en la parte superior de la página -->
    <div class="divBarra light">
        <div class="barraProgreso" id="barraProgreso"></div>
    </div>

    <!-- Encabezado de la página -->
    <header id="inicio" class="light">
        <h1><span id="spanSaludo"></span>, usuario</h1>

        <!-- Navegación principal -->
        <nav class="light">
            <div class="navegacion light">
                <!-- Enlaces de navegación -->
                <a href="#inicio" class="light">Header</a>
                <a href="#sectionFondo" class="light">Secciones</a>
                <a href="#footer" class="light">Footer</a>
            </div>

            <div>
                <!-- Botones para cambiar el tema, texto y leer la página -->
                <button id="btnTema" class="light">Cambiar a Tema Oscuro</button>
                <button id="btnTexto" class="light">Cambiar Texto</button>
                <button id="btnLeer" class="light">Leer Página</button>
            </div>
            
        </nav>
    </header>

    <main>
        <!-- Sección para cambiar el color de fondo -->
        <section id="sectionFondo" class="contenido light">
            <h2>Cambiar el color del fondo</h2>
            <p>Cambia entre colores aleatorios</p>
            <button id="btnCol" class="light">Cambiar Color</button>
        </section>
        
        <!-- Sección para el contador de clicks -->
        <section class="contenido light">
            <h2>Contador de Clicks</h2>
            <p><span id="spanCont" class="light">0</span> Clicks</p>
            <button id="btnCont" class="light">Contador</button>
        </section>
    </main>

    <!-- Botón para volver al inicio -->
    <a href="#inicio" id="btnSubir" class="light">Inicio</a>

    <!-- Pie de página -->
    <footer id="footer" class="light">
        <p>Desarrollado por Javier Becerra Herrador</p>
        <p>&copy; 2025 Javier Becerra Herrador. Todos los derechos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
